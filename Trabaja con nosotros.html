    <section>
        <form name="miform" id="miform" method="POST" enctype="multipart/form-data">
            <div align="center">
                <br>Nombre y Apellido<br />
                <input type="text" name="Nombre" maxlength="30" value="" required autofocus />
                <br>Correo electrónico</br>
                <input type="email" name="Email" maxlength="40" value="" required autofocus />
                <br>Dirección<br />
                <input type="address" name="Dirección" maxlength="40" value="" required autofocus />
                <br>Localidad<br />
                <select>
                    <option value="Rosario">Rosario</option>
                    <option value="Funes">Funes</option>
                    <option value="VGG">VGG</option>
                    <option value="Roldán">Roldán</option>
                </select>
                <br>Teléfono</br>
                <input type="tel" name="Teléfono" maxlength="12" value="" required autofocus />
                <br>Fecha de Nacimiento</br>
                <input id="Fecha Nacimiento" type="Date" onkeyup="obtenerfecha(TouchList);" maxlength="12" value="" required autofocus />
                <p id="salida"></p>
                <br>Sexo</br>
                <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre
                <input type="radio" name="sexo" value="mujer" /> Mujer
                <br>Adjuntar CV con foto</br>
                <input type="file" name="adjunto" required autofocus />
                <br>Carta de Presentación (opcional)</br>
                <div id="caja">
                    <textarea id="contador" name="carta" rows="10" cols="50" onkeyup="contchar(this);"></textarea>
                </div>
                <p id="resultado"></p>
                <input type="submit" name="button1" value="Enviar" onclick="pulsar()">
                <input type="reset" name="limpiar" value="Limpiar" />
        </form>
        </div>
    </section>
